<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Bhrighu Courses - ROI Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .main-content {
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }

    .roi-container {
      display: none; /* Hidden by default */
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 850px;
      margin-top: 30px;
    }

    h1 {
      color: #007bff;
      font-style: italic;
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      margin-bottom: 40px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
    }

    /* Add more styling for form elements here */
  </style>
</head>
<body>

<!-- Main Website Content -->
<div class="main-content">
  <h1>Welcome to Bhrighu Academy</h1>
  <p>This is the main website content.</p>
  <a id="showRoiLink" href="#">Go to ROI Calculator</a>
</div>

<!-- ROI Calculator Section -->
<div class="roi-container">
  <h1>Welcome to Bhrighu Courses - ROI Calculator</h1>
  <!-- Add your ROI calculator content here -->
  <!-- Input fields and calculator code remains the same as in your original code -->
  <div class="form-group">
    <label for="hoursPerWeek">Hours You Can Spend per Week</label>
    <input type="number" id="hoursPerWeek" placeholder="Enter number of hours" />
  </div>
  
  <div class="form-group">
    <label for="courseFee">Course Fee (INR)</label>
    <input type="number" id="courseFee" placeholder="Enter course fee in INR" />
  </div>

  <div class="form-group">
    <label for="currentSalary">Current Annual Salary (INR)</label>
    <input type="number" id="currentSalary" placeholder="Enter your current salary in INR" />
  </div>

  <div class="form-group">
    <label for="expectedSalary">Expected Annual Salary After Completion (INR)</label>
    <input type="number" id="expectedSalary" placeholder="Enter expected salary in INR" />
  </div>

  <div class="form-group">
    <label for="jobRole">Predicted Job Role after Course</label>
    <select id="jobRole">
      <option value="Data Scientist">Data Scientist</option>
      <option value="Data Analyst">Data Analyst</option>
      <!-- other options -->
    </select>
  </div>

  <button class="btn" onclick="calculateROI()">Calculate ROI</button>

  <div class="output" id="output"></div>

  <p class="note">
    * Copyright 2025: All figures are based on estimates and assumptions.
  </p>
</div>

<script>
  // Handle click event on the link
  document.getElementById("showRoiLink").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent the default action of the link
    
    // Hide the main content
    document.querySelector(".main-content").style.display = "none";
    
    // Show the ROI calculator content
    document.querySelector(".roi-container").style.display = "block";
    
    // Change the URL in the browser without reloading the page
    history.pushState(null, "", "/bhrighuroi");
  });

  // Optionally, you can handle the back button to show the main content again
  window.onpopstate = function(event) {
    if (window.location.pathname === "/bhrighuroi") {
      document.querySelector(".main-content").style.display = "none";
      document.querySelector(".roi-container").style.display = "block";
    } else {
      document.querySelector(".main-content").style.display = "block";
      document.querySelector(".roi-container").style.display = "none";
    }
  };

  // On initial load, check the current URL and show/hide content accordingly
  if (window.location.pathname === "/bhrighuroi") {
    document.querySelector(".main-content").style.display = "none";
    document.querySelector(".roi-container").style.display = "block";
  }

  // ROI Calculation function
  function calculateROI() {
    const hoursPerWeek = parseFloat(document.getElementById("hoursPerWeek").value);
    const courseFee = parseFloat(document.getElementById("courseFee").value);
    const currentSalary = parseFloat(document.getElementById("currentSalary").value);
    const expectedSalary = parseFloat(document.getElementById("expectedSalary").value);
    const jobRole = document.getElementById("jobRole").value.trim();

    // Perform the calculations and show results
    if (!hoursPerWeek || !courseFee || !currentSalary || !expectedSalary || !jobRole) {
      alert("Please fill in all fields.");
      return;
    }

    let predictedSalaryIncrease = 0;
    let predictedWeeksToComplete = 0;

    switch(jobRole) {
      case "Data Scientist":
        predictedSalaryIncrease = (expectedSalary - currentSalary);
        predictedWeeksToComplete = 16;
        break;
      case "Data Analyst":
        predictedSalaryIncrease = (expectedSalary - currentSalary) * 0.8;
        predictedWeeksToComplete = 12;
        break;
      // Add more cases as needed
    }

    const roi = ((predictedSalaryIncrease / courseFee) * 100).toFixed(2);

    document.getElementById("output").innerHTML = `
      <p><strong>Predicted Time to Complete the Course:</strong> ${predictedWeeksToComplete} weeks</p>
      <p><strong>Predicted Salary Increase:</strong> â‚¹${predictedSalaryIncrease.toFixed(2)}</p>
      <p><strong>Predicted ROI:</strong> ${roi}%</p>
    `;
  }
</script>

</body>
</html>
