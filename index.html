<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Science Essentials ROI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .calculator-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    .calculator-container h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      text-align: center;
    }
    .output p {
      margin: 5px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="calculator-container">
  <h2>Data Science Essentials ROI Calculator</h2>
  <div class="form-group">
    <label for="hoursPerWeek">Hours You Can Spend per Week</label>
    <input type="number" id="hoursPerWeek" placeholder="Enter number of hours" />
  </div>
  <div class="form-group">
    <label for="courseFee">Amount You Can Spend on the Course (INR)</label>
    <input type="number" id="courseFee" placeholder="Enter amount in INR" />
  </div>
  <div class="form-group">
    <label for="currentSalary">Current Annual Salary (INR)</label>
    <input type="number" id="currentSalary" placeholder="Enter your current salary in INR" />
  </div>
  <div class="form-group">
    <label for="expectedSalary">Expected Annual Salary After Completion (INR)</label>
    <input type="number" id="expectedSalary" placeholder="Enter expected salary in INR" />
  </div>
  <div class="form-group">
    <label for="weeksToComplete">Predicted Number of Weeks to Complete the Course</label>
    <input type="number" id="weeksToComplete" placeholder="Enter number of weeks" disabled />
  </div>
  <div class="form-group">
    <label for="roi">Predicted ROI (%)</label>
    <input type="text" id="roi" placeholder="Predicted ROI" disabled />
  </div>
  <button class="btn" onclick="calculateROI()">Calculate ROI</button>
  <div class="output" id="output">
    <!-- Results will appear here -->
  </div>
</div>

<script>
  function calculateROI() {
    const hoursPerWeek = parseFloat(document.getElementById("hoursPerWeek").value);
    const courseFee = parseFloat(document.getElementById("courseFee").value);
    const currentSalary = parseFloat(document.getElementById("currentSalary").value);
    const expectedSalary = parseFloat(document.getElementById("expectedSalary").value);

    if (!hoursPerWeek || !courseFee || !currentSalary || !expectedSalary) {
      alert("Please fill in all fields.");
      return;
    }

    // Predicted number of weeks to complete the course
    const totalCourseHours = 100; // Example: The course requires 100 hours to complete
    const weeksToComplete = totalCourseHours / hoursPerWeek;

    // Predicted salary increase
    const salaryIncrease = expectedSalary - currentSalary;
    const roi = ((salaryIncrease / courseFee) * 100).toFixed(2);

    // Display results
    document.getElementById("weeksToComplete").value = weeksToComplete.toFixed(1);
    document.getElementById("roi").value = roi + "%";
    document.getElementById("output").innerHTML = `
      <p><strong>Predicted Time to Complete the Course:</strong> ${weeksToComplete.toFixed(1)} weeks</p>
      <p><strong>Predicted ROI:</strong> ${roi}%</p>
    `;
  }
</script>

</body>
</html>
