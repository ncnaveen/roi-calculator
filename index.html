<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Learning, Your Returns | See the Value of Skilling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .logo {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 300px;
      height: auto;
    }

    .calculator-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }

    .calculator-container h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select, .form-group .slider {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: #007bff;
      outline: none;
    }

    .slider {
      width: 100%;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 20px;
      text-align: center;
    }

    .output p {
      margin: 5px 0;
      font-size: 18px;
    }

    .note {
      font-size: 14px;
      color: #777;
    }

    .money-bag, .growth-graph {
      font-size: 50px;
      color: #28a745;
    }

    .comparison-output {
      display: flex;
      justify-content: space-between;
    }

    .roi-container {
      display: block;
    }

    canvas {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<!-- Bhrighu Logo Section -->
<div class="logo">
  <img src="Bhrighu.png" alt="Bhrighu Academy Logo">
</div>

<!-- ROI Calculator Section -->
<div class="roi-container calculator-container">
  <h1 style="font-style: italic; text-align: center; color: #007bff;">Your Learning, Your Returns </h1>

  <!-- Input Fields -->
  <div class="form-group">
    <label for="currentSalary">Current Salary (CTC) (Select Salary)</label>
    <select id="currentSalary">
      <option value="50000">â‚¹50,000</option>
      <option value="100000">â‚¹100,000</option>
      <option value="150000">â‚¹150,000</option>
      <option value="200000">â‚¹200,000</option>
    </select>
  </div>

  <div class="form-group">
    <label for="jobRole">Choose Your Job Role</label>
    <select id="jobRole">
      <option value="Data Scientist">Data Scientist</option>
      <option value="Data Analyst">Data Analyst</option>
      <option value="Machine Learning Engineer">Machine Learning Engineer</option>
      <option value="Business Intelligence Analyst">Business Intelligence Analyst</option>
      <option value="Data Engineer">Data Engineer</option>
    </select>
  </div>

  <div class="form-group">
    <label for="predictedSalary">Predicted Salary for Role (INR)</label>
    <input type="text" id="predictedSalary" disabled />
  </div>

  <div class="form-group">
    <label for="programFee">Program Fee (INR)</label>
    <input type="number" id="programFee" value="50000" disabled />
  </div>

  <div class="form-group">
    <label for="learningTime">Learning Time per Week</label>
    <input type="range" id="learningTime" class="slider" min="6" max="24" step="6" value="12">
    <div id="learningTimeLabel">12 hours per week</div>
  </div>

  <button class="btn" onclick="calculateROI()">Calculate ROI</button>

  <!-- Output Section -->
  <div class="output" id="output">
    <div class="money-bag">ðŸ’°</div>
    <p><strong>Investing additional time can boost your ROI!</strong></p>
    <div class="comparison-output">
      <div>
        <p><strong>Previous ROI:</strong> 10%</p>
        <p><strong>New ROI:</strong> 15%</p>
      </div>
      <div class="growth-graph">ðŸ“ˆ</div>
    </div>
    <div class="output-result">
      <!-- Results will appear here -->
    </div>
  </div>

  <canvas id="roiChart"></canvas>

  <p class="note">
    * All figures are based on estimates and assumptions. Individual results may vary depending on job market conditions.
  </p>

  <div class="save-share">
    <button class="btn" onclick="saveAsPDF()">Save as PDF</button>
    <button class="btn" onclick="shareResults()">Share</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  // Function to update predicted salary based on selected job role
  function updateSalaryPrediction() {
    const jobRole = document.getElementById("jobRole").value;
    let predictedSalary = 0;
    switch (jobRole) {
      case "Data Scientist":
        predictedSalary = 120000;
        break;
      case "Data Analyst":
        predictedSalary = 100000;
        break;
      case "Machine Learning Engineer":
        predictedSalary = 140000;
        break;
      case "Business Intelligence Analyst":
        predictedSalary = 110000;
        break;
      case "Data Engineer":
        predictedSalary = 130000;
        break;
      default:
        predictedSalary = 100000;
    }
    document.getElementById("predictedSalary").value = `â‚¹${predictedSalary}`;
  }

  // Function to update learning time label
  function updateLearningTime() {
    const learningTime = document.getElementById("learningTime").value;
    document.getElementById("learningTimeLabel").innerText = `${learningTime} hours per week`;
  }

  // Function to calculate ROI
  function calculateROI() {
    const currentSalary = parseFloat(document.getElementById("currentSalary").value);
    const predictedSalary = parseFloat(document.getElementById("predictedSalary").value.replace('â‚¹', ''));
    const programFee = parseFloat(document.getElementById("programFee").value);
    const learningTime = parseInt(document.getElementById("learningTime").value);

    // ROI Formula (Salary increase / Program Fee) * 100
    const salaryIncrease = predictedSalary - currentSalary;
    let roi = ((salaryIncrease / programFee) * 100).toFixed(2);

    // Apply a multiplier to ROI based on learning time
    const roiMultiplier = 1 + (learningTime - 12) * 0.02; // 2% increase per additional hour above 12 hours/week
    roi = (roi * roiMultiplier).toFixed(2);

    // Display the results
    document.querySelector(".output-result").innerHTML = `
      <p><strong>Predicted Salary Increase:</strong> â‚¹${salaryIncrease}</p>
      <p><strong>Predicted ROI:</strong> ${roi}%</p>
    `;
    
    // Update the graph
    updateGraph(roi);
  }

  // Function to update the graph with new ROI
  function updateGraph(roi) {
    const ctx = document.getElementById('roiChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Previous ROI', 'New ROI'],
        datasets: [{
          label: 'ROI',
          data: [10, parseFloat(roi)],
          backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(54, 162, 235, 0.2)'],
          borderColor: ['rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }

  // Save as PDF functionality
  function saveAsPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Get the content of the ROI calculator section
    const roiContainer = document.querySelector('.roi-container');
    
    // Convert HTML to PDF
    doc.html(roiContainer, {
      callback: function (doc) {
        // Save the generated PDF with the name "ROI_Calculator.pdf"
        doc.save("ROI_Calculator.pdf");
      },
      margin: [10, 10, 10, 10],
      x: 10,
      y: 10
    });
  }
  
  // Initial population of predicted salary and graph
  updateSalaryPrediction();
  calculateROI();
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
